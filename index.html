<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main class="cards-grid">
    <article class="profile-undercard grid-row-span-two">
      <div class="time-frame">
        <p tabindex=0 >Daily</p>
        <p tabindex=0>Weekly</p>
        <p tabindex=0>Monthly</p>
        <!--! CHANGE TO BUTTONS -->
      </div>
      <div class="profile-overlay">
        <div>
          <img class="profile-img" src="/images/image-jeremy.png" width="80px" alt="">
        </div>
        <h1>Report for <span class="name">Jeremy Robson</span></h1>
      </div>
    </article>
    

    
    <article class="card work">
      <div class="work-underlay category-underlay"><img src="/images/icon-work.svg" alt=""></div>
      <div class="card-header">
        <h3>Work</h3>
        <div>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
      </div>
      <div class="metrics">
        <p class="hours">32hrs</p>
        <small>Last Week - <span id="previous-time">1hr</span></small>
      </div>
    </article>
    
    
    <article class="card play">
      <div class="play-underlay category-underlay"><img src="/images/icon-play.svg" alt=""></div>
      <div class="card-header">
        <h3>Play</h3>
        <div>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
      </div>
      <div class="metrics">
        <p class="hours">32hrs</p>
        <small>Last Week - <span id="previous-time">1hr</span></small>
      </div>
    </article>
    
    
    <article class="card study">
      <div class="study-underlay category-underlay"><img src="/images/icon-study.svg" alt=""></div>
      <div class="card-header">
        <h3>Study</h3>
        <div>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
      </div>
      <div class="metrics">
        <p class="hours">32hrs</p>
        <small>Last Week - <span id="previous-time">1hr</span></small>
      </div>
    </article>
    
    
    <article class="card exercise">
      <div class="exercise-underlay category-underlay"><img src="/images/icon-exercise.svg" alt=""></div>
      <div class="card-header">
        <h3>Exercise</h3>
        <div>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
      </div>
      <div class="metrics">
        <p class="hours">32hrs</p>
        <small>Last Week - <span id="previous-time">1hr</span></small>
      </div>
    </article>
    
    
    <article class="card social">
      <div class="social-underlay category-underlay"><img src="/images/icon-social.svg" alt=""></div>
      <div class="card-header">
        <h3>Social</h3>
        <div>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
      </div>
      <div class="metrics">
        <p class="hours">32hrs</p>
        <small>Last Week - <span id="previous-time">1hr</span></small>
      </div>
    </article>
    
    
    <article class="card care">
      <div class="care-underlay category-underlay"><img src="/images/icon-self-care.svg" alt=""></div>
      <div class="card-header">
        <h3>Self Care</h3>
        <div>
          <img src="/images/icon-ellipsis.svg" alt="">
        </div>
      </div>
      <div class="metrics">
        <p class="hours">32hrs</p>
        <small>Last Week - <span id="previous-time">1hr</span></small>
      </div>
    </article>
    

  </main>
</body>
</html>

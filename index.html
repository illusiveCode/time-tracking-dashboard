<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main class="cards-grid">
    <article class="profile-undercard grid-row-span-two">
      <div class="time-frame">
        <p id="dailyTag" tabindex=0 >Daily</p>
        <p id="weeklyTag" tabindex=0>Weekly</p>
        <p id="monthlyTag" tabindex=0>Monthly</p>
        <!--! CHANGE TO BUTTONS -->
      </div>
      <div class="profile-overlay">
        <div>
          <img class="profile-img" src="/images/image-jeremy.png" width="80px" alt="">
        </div>
        <h1>Report for <span class="name">Jeremy Robson</span></h1>
      </div>
    </article>
    

    
    <article class="card work">
      <div class="work-underlay category-underlay"><img src="/images/icon-work.svg" alt="briefcase icon"></div>
      <div class="card-header">
        <h2>Work</h2>
        <div>
          <img src="/images/icon-ellipsis.svg" alt="ellipsis">
        </div>
      </div>
      <div class="metrics">
        <p  id="workTime" class="hours">32hrs</p>
        <small id="workPeriod" >Last Week - <span id="workPrevious">1hr</span></small>
      </div>
    </article>
    
    
    <article class="card play">
      <div class="play-underlay category-underlay"><img src="/images/icon-play.svg" alt="game controller icon"></div>
      <div class="card-header">
        <h2>Play</h2>
        <div>
          <img src="/images/icon-ellipsis.svg" alt="ellipsis">
        </div>
      </div>
      <div class="metrics">
        <p  id="playTime" class="hours">32hrs</p>
        <small id="playPeriod">Last Week - <span id="playPrevious">1hr</span></small>
      </div>
    </article>
    
    
    <article class="card study">
      <div class="study-underlay category-underlay"><img src="/images/icon-study.svg" alt=""></div>
      <div class="card-header">
        <h2>Study</h2>
        <div>
          <img src="/images/icon-ellipsis.svg" alt="ellipsis">
        </div>
      </div>
      <div class="metrics">
        <p  id="studyTime" class="hours">32hrs</p>
        <small id="studyPeriod">Last Week - <span id="studyPrevious">1hr</span></small>
      </div>
    </article>
    
    
    <article class="card exercise">
      <div class="exercise-underlay category-underlay"><img src="/images/icon-exercise.svg" alt=""></div>
      <div class="card-header">
        <h2>Exercise</h2>
        <div>
          <img src="/images/icon-ellipsis.svg" alt="ellipsis">
        </div>
      </div>
      <div class="metrics">
        <p  id="exerciseTime" class="hours">32hrs</p>
        <small id="exercisePeriod">Last Week - <span id="exercisePrevious">1hr</span></small>
      </div>
    </article>
    
    
    <article class="card social">
      <div class="social-underlay category-underlay"><img src="/images/icon-social.svg" alt=""></div>
      <div class="card-header">
        <h2>Social</h2>
        <div>
          <img src="/images/icon-ellipsis.svg" alt="ellipsis">
        </div>
      </div>
      <div class="metrics">
        <p  id="socialTime" class="hours">32hrs</p>
        <small id="socialPeriod">Last Week - <span id="socialPrevious">1hr</span></small>
      </div>
    </article>
    
    
    <article class="card care">
      <div class="care-underlay category-underlay"><img src="/images/icon-self-care.svg" alt=""></div>
      <div class="card-header">
        <h2>Self Care</h2>
        <div>
          <img src="/images/icon-ellipsis.svg" alt="ellipsis">
        </div>
      </div>
      <div class="metrics">
        <p  id="careTime" class="hours">32hrs</p>
        <small id="carePeriod">Last Week - <span id="carePrevious">1hr</span></small>
      </div>
    </article>
    

  </main>

  <script src="index.js"></script>
</body>
</html>
